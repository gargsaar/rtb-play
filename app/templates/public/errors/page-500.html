<!DOCTYPE html>
<html lang="en">

    <!-- included template from includes-->
    {% include "/public/includes/head.html" %}

    <body class="az-body">

            <div class="az-error-wrapper">
                <h1>500</h1>
                <h2>Oopps. Something went wrong (500).</h2>
                <h6>We're experiencing some trouble on our end. Please try again in near future.</h6>
                {% if current_user.is_authenticated %}
                <a href="{{url_for('users.index')}}" class="btn btn-outline-indigo">Back to Home</a>
                {% else %}
                <a href="{{url_for('main.login')}}" class="btn btn-outline-indigo">Back to Home</a>
                {% endif %}
            </div>
    </body>

</html>

<!--widget: trivia content widget shows the open trivia question -->

<!-- modal for riddle try it -->
<div class="modal fade" id="openTriviaModal" tabindex="-1" role="dialog" aria-hidden="true"><!--modal begins-->
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document"><!--modal dialog begins-->
    <div class="modal-content"><!--modal content begins-->

        <div class="modal-header gd-bg-warning"><!--modal header begins-->
            <h5 class="modal-title">Open Trivia - Question</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div><!--modal header ends-->

        <div class="modal-body"><!--modal body begins-->
            <form id="trivia-ques" action="{{url_for('main.trivia_result')}}" method="post">
                <div class="card-body">
                    <div class="card bd-0 bg-gray-100 pd-10">
                        <p class="tx-black tx-14">{{trivia[6][:-1]+'?'}}</p>
                    </div>

                    {% if trivia[4] == 'boolean' %}
                    <div class="mg-t-20">
                        <div class="row">
                            <div class="col-6">
                                <input type="radio" id="radio-true" name="answer" value="True" checked>
                                <label for="radio-true" class="tx-black">True</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <input type="radio" id="radio-false" name="answer" value="False">
                                <label for="radio-false" class="tx-black">False</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <input type="radio" id="radio-notknow" name="answer" value="I don't know">
                                <label for="radio-notknow" class="tx-black">I don't Know</label>
                            </div>
                        </div>
                    </div>

                    {% elif trivia[4] == 'multiple' %}
                    <div class="mg-t-20">
                        <div class="row">
                            <div class="col-6">
                                <input type="radio" id="radio-multiple-1" name="answer" value="{{choice[0]}}" checked>
                                <label for="radio-multiple-1" class="tx-black">{{choice[0]}}</label>
                            </div>
                            <div class="col-6">
                                <input type="radio" id="radio-multiple-2" name="answer" value="{{choice[1]}}">
                                <label for="radio-multiple-2" class="tx-black">{{choice[1]}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <input type="radio" id="radio-multiple-3" name="answer" value="{{choice[2]}}">
                                <label for="radio-multiple-3" class="tx-black">{{choice[2]}}</label>
                            </div>
                            <div class="col-6">
                                <input type="radio" id="radio-multiple-4" name="answer" value="{{choice[3]}}">
                                <label for="radio-multiple-4" class="tx-black">{{choice[3]}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <input type="radio" id="radio-multiple-5" name="answer" value="{{choice[4]}}">
                                <label for="radio-multiple-5" class="tx-black">{{choice[4]}}</label>
                            </div>
                        </div>
                    </div>
                    {% endif %}

                    <div class="bd-t-0">
                        <button class="btn btn-az-primary btn-rounded pd-x-30 mg-r-20 mg-t-20" type="submit">Submit</button>
                        <!--<button class="btn btn-outline-light btn-rounded pd-x-30 mg-r-5" type="reset" value="Reset">Reset</button>-->
                    </div><!-- card-footer ends -->
                </div><!-- card-body ends-->
            </form>
        </div><!--modal body ends-->

    </div><!--modal content ends-->
  </div><!--modal dialog ends-->
</div><!--modal ends-->

    <div class="card-header">
        <h5 class="card-title tx-white tx-small mg-b-10">Open Trivia - Question</h5>

        <div class="card bd-0 bg-gray pd-10">

    <div class="card-footer bd-t-0">

        <a type="button" class="btn btn-outline-dark btn-rounded pd-x-30"
